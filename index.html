<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Iframe Proxy</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#007bff">
    <meta name="description" content="PWA untuk menampilkan website lain dengan proxy">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PWA Proxy">
    <link rel="manifest" href="manifest.json">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-192x192.png">
</head>
<body>
    <div class="app-container">
        <!-- Header Controls -->
        <header class="controls">
            <div class="url-section">
                <input type="url" 
                       class="url-input" 
                       id="urlInput" 
                       placeholder="Masukkan URL website (contoh: https://example.com)">
            </div>
            
            <div class="control-buttons">
                <div class="proxy-selector">
                    <select id="proxySelect">
                        <option value="allorigins">AllOrigins</option>
                        <option value="corsproxy">CORS Proxy</option>
                        <option value="thingproxy">ThingProxy</option>
                        <option value="crossorigin">CrossOrigin.me</option>
                    </select>
                </div>
                
                <button class="btn primary" id="loadBtn">Muat</button>
                <button class="btn secondary" id="fullscreenBtn">Fullscreen</button>
                <button class="btn secondary" id="refreshBtn">Refresh</button>
                <button class="btn secondary" id="demoBtn">Demo</button>
            </div>
        </header>

        <!-- Loading Indicator -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Memuat website...</span>
        </div>

        <!-- Error Message -->
        <div class="error" id="error">
            <div class="error-content">
                <h3>Gagal Memuat Website</h3>
                <p id="errorMessage">Website tidak dapat dimuat. Coba gunakan proxy lain atau periksa URL.</p>
                <button class="btn primary" id="closeErrorBtn">Tutup</button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="iframe-container">
            <iframe id="proxyFrame" src="about:blank" title="Proxy Website"></iframe>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/proxy.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
